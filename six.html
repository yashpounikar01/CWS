<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        div {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }
        .highlight {
            color: #ff4500;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <span>Home</span> | <span>About</span> | <span>Contact</span>
    </nav>
    <div>
        <h2>Welcome to My Website</h2>
        <p>This is a <span class="highlight">demo</span> webpage designed using <span class="highlight">div</span> and <span class="highlight">span</span> tags.</p>
    </div>

</body>
</html>
